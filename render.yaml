services:
  - type: web
    name: fontmikke
    env: ruby
    plan: free
    region: singapore
    branch: main

    buildCommand: |
      echo "=== ビルド開始 ==="
      gem install bundler -v 2.4.22
      echo "=== Bundler インストール完了 ==="
      bundle install
      echo "=== Bundle install 完了 ==="
      bin/rails tailwindcss:build
      echo "=== Tailwind CSS ビルド完了 ==="
      bundle exec rake assets:precompile
      echo "=== アセットプリコンパイル完了 ==="
      bundle exec rake assets:clean
      echo "=== アセットクリーン完了 ==="
      echo "=== マイグレーション開始 ==="
      bin/rails db:migrate
      echo "=== マイグレーション完了 ==="
      echo "=== Seed実行開始 ==="
      bin/rails db:seed
      echo "=== Seed実行完了 ==="
      echo "=== ビルド全体完了 ==="

    startCommand: bundle exec puma -t 5:5 -p ${PORT:-3000} -e ${RACK_ENV:-development}

    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: enabled
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: DATABASE_URL
        sync: false

services:
  - type: web
    name: fontmikke
    env: ruby
    plan: free
    region: singapore
    branch: main
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: enabled
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: fontmikke-db
          property: connectionString
